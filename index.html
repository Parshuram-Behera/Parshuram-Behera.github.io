<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
    }
    .timeline {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
    }
    .timeline::before {
      content: "";
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #30363d;
    }
    .step {
      position: relative;
      margin-left: 50px;
      margin-bottom: 50px;
      padding: 10px;
      background: #161b22;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
    }
    .step.active {
      background: #238636;
      transform: scale(1.05);
    }
    .step::before {
      content: "";
      position: absolute;
      left: -34px;
      top: 15px;
      width: 20px;
      height: 20px;
      background: #30363d;
      border-radius: 50%;
      border: 3px solid #0d1117;
      transition: background 0.3s;
    }
    .step.active::before {
      background: #238636;
    }
    h3 {
      margin: 0 0 5px;
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Social Nav -->
  <header>
    <a href="https://linkedin.com/in/parshurambehera7735" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
    </a>
    <a href="https://github.com/Parshuram-Behera" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
    </a>
    <a href="https://twitter.com" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter" />
    </a>
  </header>

  <div id="root"></div>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- React Code -->
  <script type="text/babel">
    const { useEffect, useState } = React;

    function Timeline() {
      const projects = [
        { title: "Project 1", desc: "Android App using Kotlin" },
        { title: "Project 2", desc: "Java-based desktop tool" },
        { title: "Project 3", desc: "HTML/CSS Portfolio Website" },
        { title: "Project 4", desc: "Jetpack Compose UI Demo" },
        { title: "Project 5", desc: "Figma UI Design" },
      ];

      const [activeStep, setActiveStep] = useState(0);

      useEffect(() => {
        const handleScroll = () => {
          const steps = document.querySelectorAll(".step");
          let index = 0;
          steps.forEach((step, i) => {
            const rect = step.getBoundingClientRect();
            if (rect.top < window.innerHeight / 2) {
              index = i;
            }
          });
          setActiveStep(index);
        };
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      return (
        <div className="timeline">
          {projects.map((p, i) => (
            <div key={i} className={`step ${activeStep === i ? "active" : ""}`}>
              <h3>{p.title}</h3>
              <p>{p.desc}</p>
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<Timeline />);
  </script>
</body>
</html>
