<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parshuram's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #fff;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background-color: #161b22;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin-left: 15px;
    }
    nav img {
      width: 28px;
      height: 28px;
      filter: invert(1);
      transition: transform 0.2s;
    }
    nav img:hover {
      transform: scale(1.1);
    }

    /* Profile section */
    .profile {
      text-align: center;
      padding: 40px 20px;
    }
    .tech-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .tech-icons img {
      width: 80px;
      height: 80px;
    }

    /* Timeline */
    .timeline {
      position: relative;
      margin: 50px auto;
      padding-left: 40px;
      max-width: 600px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      left: 20px;
      width: 4px;
      height: 100%;
      background: #30363d;
    }
    .timeline-item {
      position: relative;
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-out;
    }
    .timeline-item.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .timeline-dot {
      position: absolute;
      top: 0;
      left: 10px;
      width: 20px;
      height: 20px;
      background: #238636;
      border-radius: 50%;
    }
    .timeline-content {
      background: #161b22;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .timeline-content h3 {
      margin: 0 0 5px;
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="https://github.com/Parshuram-Behera" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"></a>
    <a href="https://linkedin.com/in/parshurambehera7735" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn"></a>
    <a href="https://twitter.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter"></a>
  </nav>

  <!-- Profile -->
  <section class="profile">
    <h1>Hi there ðŸ‘‹</h1>
    <p>I'm Parshuram, a passionate Android App developer and tech enthusiast.</p>
    <div class="tech-icons">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/android/android-plain-wordmark.svg" alt="Android">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kotlin/kotlin-plain-wordmark.svg" alt="Kotlin">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original-wordmark.svg" alt="Java">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/canva/canva-original.svg" alt="Canva">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jetpackcompose/jetpackcompose-original-wordmark.svg" alt="Jetpack Compose">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-plain-wordmark.svg" alt="HTML">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/androidstudio/androidstudio-original.svg" alt="Android Studio">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma">
    </div>
  </section>

  <!-- Timeline -->
  <section class="timeline">
    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <h3>Project 1</h3>
        <p>Android App using Kotlin</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <h3>Project 2</h3>
        <p>Java-based desktop tool</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <h3>Project 3</h3>
        <p>HTML/CSS Portfolio Website</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <h3>Project 4</h3>
        <p>Jetpack Compose UI Demo</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <h3>Project 5</h3>
        <p>Figma UI Design</p>
      </div>
    </div>
  </section>

  <script>
    const items = document.querySelectorAll('.timeline-item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    items.forEach(item => {
      observer.observe(item);
    });
  </script>

</body>
</html>
